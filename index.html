<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="choices">
        <div id="rock" class="plays">
            <img src="./images/srock.png" alt="rock">
        </div>
        <div id="paper" class="plays">
            <img src="./images/spaper.png" alt="paper">
        </div>
        
        <div id="scissors" class="plays">
            <img src="./images/scissors.png" alt="scissors">
        </div>
    </div>
    <div id="result"></div>
</body>
</html>
